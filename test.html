<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Test</title>
    <style>
        /* Slider Container */
        .slider-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            background: transparent; /* No background */
            font-family: system-ui, -apple-system, sans-serif;
        }

        /* Slider Text */
        .slider-text {
            color: #64748b;
            font-size: 16px;
            margin-bottom: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: shine 3s infinite;
            background: linear-gradient(
                90deg,
                #64748b 0%,
                #94a3b8 50%,
                #64748b 100%
            );
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        /* Slider */
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 280px;
            height: 6px;
            background: linear-gradient(to right, 
                #22c55e 0%, #22c55e 0%, 
                #3b82f6 0%, #3b82f6 33.33%, 
                #8b5cf6 33.33%, #8b5cf6 66.66%, 
                #e2e8f0 66.66%);
            border-radius: 3px;
            outline: none;
            margin: 0;
            cursor: pointer;
            position: relative;
        }

        /* .slider::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(90deg, #22c55e, #3b82f6, #8b5cf6);
            border-radius: 6px;
            z-index: -1;
            opacity: 0.1;
            animation: glow 2s infinite;
        } */

        @keyframes glow {
            0% { opacity: 0.1; }
            50% { opacity: 0.2; }
            100% { opacity: 0.1; }
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #22c55e;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .slider::-webkit-slider-thumb:active {
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .slider::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #22c55e;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider::-moz-range-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .slider::-moz-range-thumb:active {
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .slider::-moz-range-track {
            height: 6px;
            background: transparent;
            border: none;
        }

        .slider:focus:not(:focus-visible) {
            outline: none;
        }

        .slider:focus-visible {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-text">Swipe group</div>
        <input type="range" min="0" max="2" value="0" step="1" class="slider" id="slider">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.getElementById('slider');
            const colors = ['#22c55e', '#3b82f6', '#8b5cf6'];
            
            function updateSlider(value) {
                const percent = (value / 2) * 100;
                const background = `linear-gradient(to right, 
                    ${colors[0]} 0%, ${colors[0]} ${value === 0 ? 100 : 0}%, 
                    ${colors[1]} ${value === 0 ? 100 : 0}%, ${colors[1]} ${value === 1 ? 100 : value === 0 ? 100 : 0}%, 
                    ${colors[2]} ${value === 1 ? 100 : value === 0 ? 100 : 0}%, ${colors[2]} ${value === 2 ? 100 : 100}%, 
                    #e2e8f0 ${value === 2 ? 100 : 100}%)`;
                
                slider.style.background = background;
                
                const css = `
                    .slider::-webkit-slider-thumb { background: ${colors[value]}; }
                    .slider::-moz-range-thumb { background: ${colors[value]}; }
                `;
                
                let style = document.getElementById('sliderStyles');
                if (!style) {
                    style = document.createElement('style');
                    style.id = 'sliderStyles';
                    document.head.appendChild(style);
                }
                style.textContent = css;
            }

            slider.addEventListener('input', (e) => {
                updateSlider(parseInt(e.target.value));
            });

            slider.addEventListener('touchstart', () => {
                slider.style.transform = 'scale(1.02)';
            });

            slider.addEventListener('touchend', () => {
                slider.style.transform = 'scale(1)';
            });

            updateSlider(parseInt(slider.value));
        });
    </script>
</body>
</html>
