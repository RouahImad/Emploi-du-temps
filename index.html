<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <link rel="stylesheet" href="style.css">

    <meta property="og:title" content="Class Timetable">
    <meta property="og:description" content="Check out the class timetable for Génie Informatique.">
    <meta property="og:image" content="./img/Me2.png">
    <meta property="og:url" content="https://lamprofony.live">
    <meta property="og:type" content="website">
    
</head>
<body>
    <div class="container">
        <div id="header-info">
            <div class="semester-small">S3</div>
            <div class="week-info">Semaine 4</div>
            <div class="class-name">Génie Informatique</div>
            <div class="sub-info">
                <div>Salle: B22</div>
                <div>AU: 2024-2025</div>
            </div>
        </div>
        <table id="timetable">
            <thead>
                <tr>
                    <th class="time-slot"></th>
                    <th class="aa">08:30 - 10:20</th>
                    <th class="aa">10:40 - 12:30</th>
                    <th class="aa">14:30 - 16:20</th>
                    <th class="aa">16:40 - 18:30</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
